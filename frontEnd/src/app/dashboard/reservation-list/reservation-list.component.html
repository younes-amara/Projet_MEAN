<div *ngFor="let item of bookings" class="bg-blue-100 mt-5 border-t border-b border-blue-500 text-blue-700 px-4 py-3"
     role="alert">
    <p class="font-bold">{{ item.idLocation }}</p>
    <p class="text-sm">Date d'entrer {{
            item.dateDebutLocation

        }}</p><p class="text-sm">Date de sortie {{
            item.dateFinLocation

        }}</p>
</div>
